<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ATOM PAYMENT GATEWAY IN NODEJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css"
        href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/smoothness/jquery-ui.css" media="all">
</head>


<body>
    <div class="panel panel-primary" style="width:45%;margin:3% auto; margin-top:3%">
        <div class="panel-heading">
            <h3>Atom Payment Gateway in NodeJs</h3>
        </div>
        <div class="panel-body" style="height:20%; text-align:center;">
            <p class="bg-info" id="msg"></p>

            <form class="form-horizontal" role="form" id="atomForm" method="post"
                action="http://localhost:5001/api/Atom/faculty">


                <div class="form-group">
                    <label class="control-label col-sm-2" for="amount">Amount:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="amount" value="450" name="amt"
                            placeholder="Enter Amount" required="required">
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" value="" name="name"
                            placeholder="Enter Customer Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" value="" name="email"
                            placeholder="Enter Customer Email ID">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="mobileNumber">Mobile Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="" id="mobileNumber" name="mobileNumber"
                            placeholder="Enter Customer Mobile Number">
                    </div>
                </div>




                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="send" class="btn btn-primary btn-lg" type="submit">
                            <span class="glyphicon glyphicon-send"></span> Pay Now
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>

</html>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
