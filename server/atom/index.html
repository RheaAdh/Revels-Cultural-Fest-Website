<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ATOM PAYMENT GATEWAY IN NODEJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css"
        href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/smoothness/jquery-ui.css" media="all">
</head>

<body>
    <div class="panel panel-primary" style="width:45%;margin:3% auto; margin-top:3%">
        <div class="panel-heading">
            <h3>Atom Payment Gateway in NodeJs</h3>
        </div>
        <div class="panel-body" style="height:20%; text-align:center;">
            <p class="bg-info" id="msg"></p>

            <form class="form-horizontal" role="form" id="atomForm" method="post"
                action="http://localhost:3000/api/Atom">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="login">login ID:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="login" name="login" placeholder="Enter Login ID"
                            value="192" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="pass">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter Password"
                            value="Test@123" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="pass">Ttype:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ttype" name="ttype" placeholder="Enter ttype"
                            value="NBFundTransfer" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="productid">Product ID:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="productid" name="prodid"
                            placeholder="Enter Product ID" value="NSE" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="amount">Amount:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="amount" value="50.00" name="amt"
                            placeholder="Enter Amount" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="txncur">Transaction Currency:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="txncur" name="txncur"
                            placeholder="Enter Transaction Currency" value="INR" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="txnamt">Transaction Amount:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="txnamt" value="50.00" name="txnamt"
                            placeholder="Enter Transaction Amount" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="clientcode">Client Code:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="NAVIN" id="clientcode" name="clientcode"
                            placeholder="Enter Client Code" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="transid">Transaction ID:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="1000" id="transid" name="transid"
                            placeholder="Enter Transaction ID" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="datepick">Date:</label>
                    <div class="col-sm-10">
                        <p><input type="text" class="form-control" value="01/03/2019 16:20:00" name="datepick"
                                placeholder="Select Transaction Date" required="required"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="custacc">Customer Account:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="custacc" value="100000036600" name="custacc"
                            placeholder="Enter Customer Account" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="udf1">UDF1:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="udf1" value="Rakesh Gosawami" name="udf1"
                            placeholder="Enter Customer Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="udf2">UDF2:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="udf2" value="ankit.sharma@atomtech.in" name="udf2"
                            placeholder="Enter Customer Email ID">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="udf3">UDF3:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="8446320942" id="udf3" name="udf3"
                            placeholder="Enter Customer Mobile Number">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="udf4">UDF4:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="udf4" value="Ft tower, Andheri, Mumbai" name="udf4"
                            placeholder="Enter Customer Address">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="ru">URL:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ru" name="ru" placeholder="Enter URL"
                            value="http://localhost:3000/Response">
                    </div>
                </div>



                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="send" class="btn btn-primary btn-lg" type="submit">
                            <span class="glyphicon glyphicon-send"></span> Pay Now
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>

</html>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
